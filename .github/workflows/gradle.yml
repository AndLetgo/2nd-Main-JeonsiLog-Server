name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1) 워크플로우 실행 전 기본적으로 체크아웃 필요
    - uses: actions/checkout@v3
    # 2) JDK 17 버전 설치, 다른 JDK 버전을 사용한다면 수정 필요
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3) Gradle 사용, argument를 붙이면 뒤에 그대로 실행된다고 생각하면 됨
    # 이 워크플로우는 gradle clean build 를 수행함

    #추가
    - name: Make Gradle Wrapper script executable
      run: chmod +x /home/runner/work/2nd-Main-JeonsiLog-Server/2nd-Main-JeonsiLog-Server/gradlew  # 이 부분을 추가
    
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
